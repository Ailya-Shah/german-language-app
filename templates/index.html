<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the German Translator</h1>
        <p>Enter the text below to translate from English to German:</p>

        <form action="/translate" method="POST">
            <textarea name="text_to_translate" placeholder="Enter text here..." required></textarea>
            <button type="submit">Translate</button>
        </form>

        {% if translation %}
            <div class="result">
                <h2>Translation:</h2>
                <p>{{ translation }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
