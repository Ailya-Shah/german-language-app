<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <p>Word: Hola</p>
            </div>
            <div class="back">
                <p>Translation: Hello</p>
            </div>
        </div>

        <div class="flashcard">
            <div class="front">
                <p>Word: Gracias</p>
            </div>
            <div class="back">
                <p>Translation: Thank you</p>
            </div>
        </div>

        <div class="flashcard">
            <div class="front">
                <p>Word: Gato</p>
            </div>
            <div class="back">
                <p>Translation: Cat</p>
            </div>
        </div>
        
        <!-- Add more flashcards as needed -->
    </div>
</body>
</html>
