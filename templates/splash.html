<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Language Learning App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="app-name">VoX</div>
        <div class="slogan">Learn German interactively</div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="main-menu" style="display:none;">
        <button onclick="location.href='/counting'">German Counting</button>
        <button onclick="location.href='/translate'">AI Translator</button>

        <!-- Flashcards Button with Subcategories -->
        <button id="flashcards-btn">Flashcards</button>
        
        <!-- Flashcards Subcategories -->
        <div id="flashcard-subcategories" style="display:none;">
            <button onclick="location.href='/flashcards/basic'">Basic Words</button>
            <button onclick="location.href='/flashcards/advanced'">Advanced Words</button>
            <button onclick="location.href='/flashcards/verbs'">Verbs</button>
        </div>

        <button onclick="location.href='/cities'">Names of German Cities</button>
        <button onclick="location.href='/books'">Book recommendations</button>
        <button onclick="location.href='/quiz'">Take Quiz</button>

        <div id="sprite" class="sprite">
            <!-- Add your sprite here later -->
        </div>
    </div>

    <script>
        // Smoothly transition from splash screen to main menu after 2 seconds
        setTimeout(function() {
            document.getElementById("splash-screen").style.display = "none";
            document.getElementById("main-menu").style.display = "block";
        }, 2000); // 2-second delay for the splash screen

        // Show the subcategories when Flashcards is clicked
        document.getElementById("flashcards-btn").addEventListener('click', function() {
            var subcategories = document.getElementById("flashcard-subcategories");
            subcategories.style.display = subcategories.style.display === 'none' ? 'block' : 'none';  // Toggle visibility
        });
    </script>
</body>
</html>
